<p-table #dt [value]="data" [scrollable]="true" [rows]="20" scrollHeight="200px" [virtualScroll]="true"
  (onLazyLoad)="onLazyLoad($event)" [lazy]="true" [totalRecords]="totalRecords" [virtualRowHeight]="28"
  [loading]="loading" [columns]="scrollableCols" [frozenColumns]="frozenCols" [frozenWidth]="getFrozenWidth()"
  [lazyLoadOnInit]="true" [virtualScrollDelay]="0" [rowTrackBy]="rowTrackBy" loadingIcon="fas fa-spinner"
  sortMode="multiple" [style]="{width:'1000px'}">
  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col *ngFor="let col of columns" [style.width.px]="frozenColWidth">
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
          ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
        </p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr class="truncate" [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>

<hr>

<button (click)="openModal('custom-modal-1')">Open Sergio</button>

<app-modal id="custom-modal-1" [modal]="false">
  <h1>Sergio</h1>
  <button (click)="openModal('custom-modal-2')">Open Carmen</button>
  <button (click)="closeModal('custom-modal-1');">Close</button>
  <app-modal id="custom-modal-2" [modal]="false" [offset]="0">
    <h1>Carmen</h1>
    <button (click)="openModal('custom-modal-3')">Open Jimena</button>
    <button (click)="closeModal('custom-modal-2');">Close</button>
    <app-modal id="custom-modal-3" [offset]="50">
      <h1>Jimena</h1>
      <button (click)="closeModal('custom-modal-3');">Close</button>
    </app-modal>
  </app-modal>
</app-modal>
